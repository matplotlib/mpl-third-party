version: 2.1

orbs:
  python: circleci/python@3.3.0

jobs:
  build_docs:
    executor: python/default
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip
          pip-dependency-file: docs/requirements.txt
      - run:
          name: Build docs
          command: make -C docs html
      - persist_to_workspace:
          root: docs/build/html
          paths: .
      - store_artifacts:
          path: docs/build/html/

workflows:
  main:
    jobs:
      - build_docs
